<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 71 - Ask for an Improvement</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 18px 40px 16px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge { display: inline-block; background: #cc0000; color: #ffffff; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; padding: 4px 16px; border-radius: 4px; margin-bottom: 8px; align-self: flex-start; }
    h1 { font-size: 26px; font-weight: bold; margin-bottom: 10px; }
    .pick-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #cc0000; letter-spacing: 1.5px; margin-bottom: 8px; }
    .type-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #cc0000; letter-spacing: 1.5px; margin-bottom: 8px; }
    .options { display: flex; flex-direction: column; gap: 10px; flex: 1; }
    .option-card {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }
    .option-num {
      flex-shrink: 0;
      width: 26px;
      height: 26px;
      background: #cc0000;
      color: #000000;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1px;
    }
    .option-text {
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 12px;
      color: #000000;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 6 &mdash; Iterate</div>
    <h1>Ask for an Improvement</h1>

    <img src="../images/iteration-cycle--concept.png" alt="Iteration Cycle" style="width: 82%; display: block; margin: 8px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
