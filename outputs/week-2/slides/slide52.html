<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 52 - Step 3: Compare Before vs After</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 20px 40px 16px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge { display: inline-block; background: #cc0000; color: #ffffff; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; padding: 4px 16px; border-radius: 4px; margin-bottom: 10px; align-self: flex-start; }
    h1 { font-size: 26px; font-weight: bold; margin-bottom: 14px; }
    .do-this-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #666666; letter-spacing: 1.5px; margin-bottom: 6px; }
    .do-this-box {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 14px;
    }
    .step-list { list-style: none; display: flex; flex-direction: column; gap: 6px; }
    .step-list li { display: flex; align-items: flex-start; gap: 10px; font-size: 13px; color: #333333; line-height: 1.4; }
    .step-num {
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      background: #cc0000;
      color: #000000;
      font-size: 11px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .step-list li strong { color: #000000; }
    .result-card {
      background: #f5f5f5;
      border-top: 4px solid #dc2626;
      border-radius: 8px;
      padding: 14px 18px;
      margin-bottom: 14px;
    }
    .result-label {
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      color: #dc2626;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
    }
    .result-text { font-size: 13px; color: #666666; line-height: 1.5; }
    .result-text .quote {
      font-family: 'Consolas', 'Courier New', monospace;
      color: #dc2626;
      font-style: italic;
    }
    .point-box {
      background: #f5f5f5;
      border-left: 4px solid #16a34a;
      border-radius: 8px;
      padding: 14px 18px;
      margin-top: auto;
    }
    .point-label {
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      color: #16a34a;
      letter-spacing: 1.5px;
      margin-bottom: 4px;
    }
    .point-text { font-size: 14px; color: #333333; line-height: 1.5; }
    .point-text strong { color: #000000; }
    .comparison {
      display: flex;
      gap: 16px;
      margin-top: 6px;
      font-size: 12px;
    }
    .comp-item {
      padding: 4px 10px;
      border-radius: 4px;
      background: #eeeeee;
    }
    .comp-without { color: #dc2626; }
    .comp-with { color: #16a34a; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 5 &mdash; Step 3</div>
    <h1>Step 3: Compare Before vs After</h1>

    <img src="../images/chat-vs-agent-comparison--concept.png" alt="Chat vs Agent Comparison" style="width: 88%; display: block; margin: 8px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
    <div class="point-box">
      <div class="point-label">The Point</div>
      <div class="point-text"><strong>MCP is what gives the agent real capabilities.</strong></div>
    </div>
  </div>
</body>
</html>
