<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 68 - TYPE THIS: Build a Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 22px 40px 18px 48px; height: 100%; display: flex; flex-direction: column; }
    .header-row { display: flex; align-items: center; gap: 16px; margin-bottom: 10px; }
    .badge { background: #cc0000; color: #ffffff; text-transform: uppercase; font-size: 12px; font-weight: bold; padding: 4px 16px; border-radius: 4px; white-space: nowrap; letter-spacing: 0.5px; }
    h1 { font-size: 24px; font-weight: bold; line-height: 1.2; }
    .prereq {
      font-size: 12px;
      color: #666666;
      margin-bottom: 10px;
      padding: 6px 12px;
      background: #f5f5f5;
      border-radius: 6px;
      display: inline-block;
    }
    .prereq strong { color: #b45309; }
    .type-this-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #cc0000; letter-spacing: 1.5px; margin-bottom: 6px; }
    .type-this-box {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 14px 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .prompt-text {
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 12.5px;
      color: #333333;
      line-height: 1.7;
    }
    .prompt-text .main-request {
      color: #000000;
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    .prompt-text .req-item {
      padding-left: 14px;
      display: block;
      margin-bottom: 2px;
    }
    .prompt-text .req-num { color: #cc0000; font-weight: bold; }
    .prompt-text .highlight { color: #b45309; }
    .bottom-note {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eeeeee;
    }
    .note-text {
      font-size: 12px;
      color: #666666;
      line-height: 1.5;
    }
    .note-text strong { color: #16a34a; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="header-row">
      <div class="badge">Exercise 6 &mdash; Build a Dashboard</div>
      <h1>TYPE THIS: Build a Dashboard</h1>
    </div>

    <img src="../images/exercise-copilot-dashboard--screenshot.png" alt="Exercise: Copilot building a dashboard" style="width: 90%; display: block; margin: 10px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
