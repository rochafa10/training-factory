<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide 68 - The Lesson: Specific Beats Vague</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
.accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
.container { padding: 40px 40px 24px 48px; }
h1 { font-size: 36px; font-weight: 700; margin-bottom: 32px; }
.comparison { display: flex; gap: 24px; margin-bottom: 28px; }
.comp-card { flex: 1; border-radius: 12px; padding: 20px; text-align: center; }
.comp-card.vague { background: #2a1010; border: 1px solid #f87171; }
.comp-card.specific { background: #0a2a0a; border: 1px solid #4ade80; }
.comp-input { font-size: 20px; font-family: 'Courier New', monospace; margin-bottom: 10px; }
.vague .comp-input { color: #f87171; }
.specific .comp-input { color: #4ade80; }
.comp-result { font-size: 16px; color: #e5e5e5; }
.takeaway { font-size: 20px; color: #a0a0a0; text-align: center; margin-top: 16px; }
.takeaway strong { color: #ffffff; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="container">
  <h1>The Lesson: Specific Beats Vague</h1>
  <div class="comparison">
    <div class="comp-card vague">
      <div class="comp-input">"Make it better"</div>
      <div class="comp-result">= vague result</div>
    </div>
    <div class="comp-card specific">
      <div class="comp-input">"Add a dropdown with three options"</div>
      <div class="comp-result">= specific result</div>
    </div>
  </div>
  <p class="takeaway">This is true for agents <strong>AND</strong> for the people on your team.<br>Specific feedback gets specific fixes -- every time.</p>
</div>
</body>
</html>
