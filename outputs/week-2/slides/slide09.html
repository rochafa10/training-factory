<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 09 - Part A, Step 1: The Basic Prompt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 24px 40px 20px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge {
      display: inline-block;
      background: #cc0000;
      color: #000000;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 5px 14px;
      border-radius: 4px;
      margin-bottom: 14px;
      align-self: flex-start;
    }
    h1 { font-size: 26px; font-weight: bold; margin-bottom: 16px; }
    .type-this-label {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #cc0000;
      margin-bottom: 6px;
    }
    .type-this-box {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 15px;
      color: #000000;
      font-style: italic;
      margin-bottom: 16px;
    }
    .data-label {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666666;
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    thead th {
      background: #f5f5f5;
      color: #666666;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
      padding: 8px 12px;
      text-align: left;
      border-bottom: 2px solid #cc0000;
    }
    tbody td {
      padding: 8px 12px;
      color: #333333;
      border-bottom: 1px solid #e0e0e0;
    }
    tbody tr:nth-child(even) td { background: #f0f0f0; }
    tbody tr:hover td { background: #f5f5f5; }
    .num { text-align: right; font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 1 &mdash; Part A, Step 1</div>
    <h1>The Basic Prompt</h1>
    <img src="../images/exercise-mockup-bottle-rocket--screenshot.png" alt="Exercise: Basic Prompt in Bottle Rocket" style="width: 90%; display: block; margin: 0 auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
