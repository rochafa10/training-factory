<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 09 - Part A, Step 1: The Basic Prompt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
    .container { padding: 24px 40px 20px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge {
      display: inline-block;
      background: #e82127;
      color: #ffffff;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 5px 14px;
      border-radius: 4px;
      margin-bottom: 14px;
      align-self: flex-start;
    }
    h1 { font-size: 26px; font-weight: bold; margin-bottom: 16px; }
    .type-this-label {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #e82127;
      margin-bottom: 6px;
    }
    .type-this-box {
      background: #1a1a1a;
      border-left: 4px solid #e82127;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 15px;
      color: #ffffff;
      font-style: italic;
      margin-bottom: 16px;
    }
    .data-label {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #a0a0a0;
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    thead th {
      background: #1a1a1a;
      color: #a0a0a0;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
      padding: 8px 12px;
      text-align: left;
      border-bottom: 2px solid #e82127;
    }
    tbody td {
      padding: 8px 12px;
      color: #e5e5e5;
      border-bottom: 1px solid #1a1a1a;
    }
    tbody tr:nth-child(even) td { background: #111; }
    tbody tr:hover td { background: #1a1a1a; }
    .num { text-align: right; font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 1 &mdash; Part A, Step 1</div>
    <h1>The Basic Prompt</h1>
    <div class="type-this-label">Type This in Bottle Rocket</div>
    <div class="type-this-box">"What do you see in this data?"</div>
    <div class="data-label">Paste This Data</div>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th class="num">Orders</th>
          <th class="num">Associates</th>
          <th class="num">Safety Incidents</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td class="num">2,400</td>
          <td class="num">45</td>
          <td class="num">2</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td class="num">2,100</td>
          <td class="num">42</td>
          <td class="num">0</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td class="num">2,800</td>
          <td class="num">48</td>
          <td class="num">1</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td class="num">2,600</td>
          <td class="num">44</td>
          <td class="num">0</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td class="num">3,100</td>
          <td class="num">50</td>
          <td class="num">3</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
