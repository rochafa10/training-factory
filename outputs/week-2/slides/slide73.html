<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 73 - Part B: Catch and Fix a Mistake</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 16px 40px 14px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge { display: inline-block; background: #cc0000; color: #ffffff; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; padding: 4px 16px; border-radius: 4px; margin-bottom: 6px; align-self: flex-start; }
    h1 { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
    .type-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #666666; letter-spacing: 1.5px; margin-bottom: 4px; }
    .type-this-box {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 10px 16px;
      margin-bottom: 8px;
    }
    .type-this-box p { font-size: 12px; color: #333333; line-height: 1.45; }
    .type-this-box p + p { margin-top: 6px; }
    .watch-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #b45309; letter-spacing: 1.5px; margin-bottom: 5px; }
    .watch-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
    .watch-item {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #333333;
      border: 1px solid #eeeeee;
    }
    .watch-icon { color: #b45309; font-size: 14px; flex-shrink: 0; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 7 &mdash; Part B</div>
    <h1>Part B: Catch and Fix a Mistake</h1>
    <img src="../images/exercise-copilot-kpi--screenshot.png" alt="Exercise: Copilot building KPI dashboard" style="width: 90%; display: block; margin: 10px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
