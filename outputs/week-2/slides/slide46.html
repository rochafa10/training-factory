<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 46 - Before MCP vs After MCP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 28px 40px 24px 48px; height: 100%; display: flex; flex-direction: column; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 24px; }
    .cards { display: flex; gap: 24px; flex: 1; }
    .card {
      flex: 1;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 20px 22px;
      display: flex;
      flex-direction: column;
    }
    .card-without { border-top: 4px solid #dc2626; }
    .card-with { border-top: 4px solid #16a34a; }
    .card-label {
      font-size: 13px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 18px;
    }
    .label-without { color: #dc2626; }
    .label-with { color: #16a34a; }
    .msg {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 14px;
    }
    .msg-role {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666666;
      min-width: 48px;
      padding-top: 2px;
    }
    .msg-text {
      font-size: 14px;
      color: #333333;
      line-height: 1.5;
      background: #eeeeee;
      border-radius: 8px;
      padding: 10px 14px;
      flex: 1;
    }
    .msg-fail .msg-text { color: #dc2626; }
    .msg-success .msg-text { color: #16a34a; }
    .icon-result {
      font-size: 18px;
      margin-left: 6px;
    }
    .bottom-emphasis {
      margin-top: auto;
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 14px 18px;
      font-size: 14px;
      color: #333333;
      line-height: 1.5;
    }
    .bottom-emphasis strong { color: #000000; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>Before MCP vs After MCP</h1>
    <img src="../images/agent-plan-readout--concept.png" alt="Agent Plan Readout Concept" style="width: 80%; display: block; margin: 0 auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
