<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 36 - Setup: Switch to Agent Mode</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 22px 40px 18px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge { display: inline-block; background: #cc0000; color: #ffffff; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; padding: 4px 16px; border-radius: 4px; margin-bottom: 12px; align-self: flex-start; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 16px; }
    .policy-box {
      background: #f5f5f5;
      border: 2px solid #b45309;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 18px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .policy-icon {
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      background: rgba(250, 204, 21, 0.15);
      border: 2px solid #b45309;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #b45309;
      font-weight: bold;
    }
    .policy-text { font-size: 13px; color: #b45309; line-height: 1.5; }
    .policy-text strong { color: #b45309; }
    .do-this-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #666666; letter-spacing: 1.5px; margin-bottom: 6px; }
    .do-this-box { background: #f5f5f5; border-left: 4px solid #cc0000; border-radius: 8px; padding: 14px 18px; flex: 1; }
    .step-list { list-style: none; display: flex; flex-direction: column; gap: 12px; }
    .step-list li { display: flex; align-items: flex-start; gap: 12px; font-size: 14px; color: #333333; line-height: 1.5; }
    .step-num {
      flex-shrink: 0;
      width: 26px;
      height: 26px;
      background: #cc0000;
      color: #000000;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .step-list li strong { color: #000000; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 4 &mdash; Setup</div>
    <h1>Setup: Switch to Agent Mode</h1>

    <div class="policy-box">
      <div class="policy-icon">!</div>
      <div class="policy-text"><strong>POLICY REMINDER:</strong> Use generic data only &mdash; no Tesla metrics, employee names, or internal processes</div>
    </div>

    <img src="../images/exercise-mode-switch--screenshot.png" alt="Switch to Agent Mode" style="width: 92%; display: block; margin: 8px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
