<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 04 - Quick Round: Share Your Wins</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
    .container {
      padding: 48px 60px 48px 56px;
    }
    .section-label {
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #e82127;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 36px;
    }
    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 24px 24px;
      border-left: 4px solid #e82127;
    }
    .card .number {
      font-size: 28px;
      font-weight: bold;
      color: #e82127;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 15px;
      line-height: 1.5;
      color: #e5e5e5;
    }
    .card .highlight {
      color: #4ade80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="section-label">Section 1 &mdash; Homework Review</div>
    <h1>Quick Round: Share Your Wins</h1>
    <div class="cards">
      <div class="card">
        <div class="number">1</div>
        <p>What was your <strong>best prompt</strong> this week? What made it work?</p>
      </div>
      <div class="card">
        <div class="number">2</div>
        <p>What was your <strong>worst prompt?</strong> What went wrong?</p>
      </div>
      <div class="card">
        <div class="number">3</div>
        <p>How much <strong>time did you save?</strong><br><span class="highlight">Target: 15-20 min/day</span></p>
      </div>
      <div class="card">
        <div class="number">4</div>
        <p>If you saved <strong>30+ min/day</strong> &mdash; tell us how!</p>
      </div>
    </div>
  </div>
</body>
</html>
