<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 01 - Week 2 Title</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 0 80px;
    }
    .week-label {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #e82127;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.15;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 24px;
      color: #a0a0a0;
      margin-bottom: 32px;
    }
    .meta {
      font-size: 14px;
      color: #a0a0a0;
    }
    .meta span {
      margin: 0 12px;
    }
    .meta .divider {
      color: #e82127;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <div class="week-label">Week 2</div>
    <h1>Advanced Prompts &amp; Your First Agent</h1>
    <div class="subtitle">AI Productivity Training for Tesla Operations Leaders</div>
    <div class="meta">
      <span>240 minutes</span>
      <span class="divider">|</span>
      <span>Hands-On Workshop</span>
      <span class="divider">|</span>
      <span>81% hands-on time</span>
    </div>
  </div>
</body>
</html>
