<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 01 - Title</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px; height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .accent-bar {
      position: absolute; left: 0; top: 0;
      width: 8px; height: 100%;
      background: #e82127;
    }
    .content { text-align: center; padding: 40px; }
    .week-label {
      font-size: 14px; font-weight: bold;
      text-transform: uppercase; letter-spacing: 3px;
      color: #e82127; margin-bottom: 24px;
    }
    h1 {
      font-size: 44px; font-weight: bold;
      margin-bottom: 16px; line-height: 1.2;
    }
    .subtitle {
      font-size: 22px; color: #a0a0a0;
      margin-bottom: 48px;
    }
    .meta {
      font-size: 14px; color: #a0a0a0;
    }
    .meta span { margin: 0 12px; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <p class="week-label">Week 2 of 4</p>
    <h1>Advanced Prompts<br>&amp; Your First Agent</h1>
    <p class="subtitle">AI Tools for Operations Leaders</p>
    <p class="meta">
      <span>240 minutes</span>
      <span>|</span>
      <span>81% Hands-On</span>
      <span>|</span>
      <span>Tesla Distribution Centers</span>
    </p>
  </div>
</body>
</html>
