<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 01 - Title</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #e82127;
    }
    .content {
      text-align: center;
      padding: 40px;
    }
    .week-label {
      font-size: 14px;
      font-weight: bold;
      color: #e82127;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 16px;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 20px;
      color: #a0a0a0;
      margin-bottom: 40px;
    }
    .meta {
      font-size: 14px;
      color: #666;
    }
    .meta span {
      margin: 0 16px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <div class="week-label">Week 2</div>
    <h1>Prompt Engineering<br>for Operations</h1>
    <p class="subtitle">Master advanced prompting and build reusable templates</p>
    <p class="meta">
      <span>120 Minutes</span>
      <span>|</span>
      <span>71% Hands-On</span>
      <span>|</span>
      <span>Bottle Rocket</span>
    </p>
  </div>
</body>
</html>
