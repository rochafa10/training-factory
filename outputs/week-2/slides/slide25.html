<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 25 - Step 1: Download VS Code</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 24px 40px 20px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge {
      display: inline-block;
      background: #cc0000;
      color: #000000;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 4px 16px;
      border-radius: 4px;
      margin-bottom: 14px;
      align-self: flex-start;
    }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
    .steps-label {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #cc0000;
      margin-bottom: 10px;
    }
    .type-this-box {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 14px 18px;
      margin-bottom: 20px;
      flex: 1;
    }
    .step-list { list-style: none; display: flex; flex-direction: column; gap: 10px; }
    .step-list li { display: flex; align-items: flex-start; gap: 12px; font-size: 14px; color: #333333; line-height: 1.5; }
    .step-num {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      background: #eeeeee;
      border: 2px solid #cc0000;
      color: #cc0000;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .url { color: #16a34a; font-weight: bold; }
    .success-check {
      background: rgba(74, 222, 128, 0.08);
      border: 1px solid rgba(74, 222, 128, 0.3);
      border-radius: 6px;
      padding: 12px 16px;
      margin-top: auto;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .success-icon {
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      background: rgba(74, 222, 128, 0.15);
      border: 2px solid #16a34a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #16a34a;
      font-weight: bold;
    }
    .success-text { font-size: 13px; color: #16a34a; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 3 &mdash; Step 1</div>
    <h1>Step 1: Download VS Code</h1>
    <img src="../images/vscode-download--screenshot.png" alt="VS Code Download Page" style="width: 90%; display: block; margin: 10px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
