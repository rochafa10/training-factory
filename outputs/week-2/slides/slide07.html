<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 07 - The Formula Upgrade</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 28px 40px 24px 48px; height: 100%; display: flex; flex-direction: column; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
    .comparison { display: flex; gap: 20px; flex: 1; align-items: stretch; }
    .formula-box {
      flex: 1;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .formula-old {
      background: #f5f5f5;
      border: 1px solid #333;
    }
    .formula-new {
      background: #f5f5f5;
      border: 2px solid #cc0000;
    }
    .formula-label {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 14px;
    }
    .formula-old .formula-label { color: #666666; }
    .formula-new .formula-label { color: #cc0000; }
    .formula-parts { display: flex; flex-direction: column; gap: 10px; flex: 1; }
    .part {
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 13px;
      line-height: 1.4;
    }
    .formula-old .part {
      background: #eeeeee;
      color: #666666;
    }
    .formula-new .part {
      background: #eeeeee;
      color: #000000;
    }
    .part-name {
      font-weight: bold;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 3px;
    }
    .formula-new .part-name { color: #cc0000; }
    .formula-old .part-name { color: #666; }
    .part-detail { font-size: 12px; }
    .arrow-col {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 48px;
    }
    .arrow {
      font-size: 32px;
      color: #cc0000;
      font-weight: bold;
    }
    .footer-note {
      margin-top: 14px;
      font-size: 13px;
      color: #666666;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>The Formula Upgrade</h1>
    <img src="../images/formula-upgrade--concept.png" alt="The Formula Upgrade" style="width: 80%; display: block; margin: 0 auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
