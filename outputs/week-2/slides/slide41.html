<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 41 - Break</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
    .center-content { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; }
    .break-title { font-size: 72px; font-weight: bold; letter-spacing: 12px; color: #ffffff; }
    .duration { font-size: 24px; color: #e5e5e5; font-weight: 400; }
    .return-time { font-size: 16px; color: #a0a0a0; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="center-content">
    <div class="break-title">BREAK</div>
    <div class="duration">10 minutes</div>
    <div class="return-time">Back at 2:10</div>
  </div>
</body>
</html>
