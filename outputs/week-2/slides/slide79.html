<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 79 - Now Redirect with Specific Instructions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 20px 40px 18px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge { display: inline-block; background: #cc0000; color: #ffffff; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; padding: 4px 16px; border-radius: 4px; margin-bottom: 8px; align-self: flex-start; }

    .type-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #666666; letter-spacing: 1.5px; margin-bottom: 5px; }
    .type-this-box {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 14px 18px;
      margin-bottom: 14px;
    }
    .type-this-box p { font-size: 13px; color: #333333; line-height: 1.5; }

    .observe-list li { display: flex; align-items: flex-start; gap: 10px; font-size: 13px; color: #333333; line-height: 1.4; }
    .observe-icon { color: #16a34a; font-size: 16px; flex-shrink: 0; margin-top: 1px; }
    .key-phrase {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px 18px;
      margin-top: auto;
    }
    .key-phrase span.red { color: #cc0000; font-weight: bold; font-size: 15px; }
    .key-phrase span.desc { color: #666666; font-size: 13px; }

  <div class="accent-bar"></div>
