<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 10 - Part A, Step 2: The CoT Prompt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 20px 36px 16px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge {
      display: inline-block;
      background: #cc0000;
      color: #000000;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 4px 12px;
      border-radius: 4px;
      margin-bottom: 10px;
      align-self: flex-start;
    }
    h1 { font-size: 24px; font-weight: bold; margin-bottom: 12px; }
    .type-this-label {
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #cc0000;
      margin-bottom: 5px;
    }
    .type-this-box {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 12px;
      color: #333333;
      line-height: 1.55;
      margin-bottom: 10px;
    }
    .prompt-line {
      margin-bottom: 4px;
    }
    .prompt-line:last-child { margin-bottom: 0; }
    .persona { color: #16a34a; font-style: italic; }
    .instruction { color: #000000; }
    .step { color: #333333; padding-left: 12px; }
    .format-note { color: #b45309; font-style: italic; }
    .data-label {
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666666;
      margin-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    thead th {
      background: #f5f5f5;
      color: #666666;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 1px;
      padding: 5px 10px;
      text-align: left;
      border-bottom: 2px solid #cc0000;
    }
    tbody td {
      padding: 4px 10px;
      color: #333333;
      border-bottom: 1px solid #e0e0e0;
    }
    tbody tr:nth-child(even) td { background: #f0f0f0; }
    .num { text-align: right; font-variant-numeric: tabular-nums; }
    .compare-note {
      margin-top: 8px;
      font-size: 11px;
      color: #666666;
      font-style: italic;
      text-align: center;
    }
    .compare-note span { color: #16a34a; font-weight: bold; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 1 &mdash; Part A, Step 2</div>
    <h1>The CoT Prompt</h1>
    <img src="../images/exercise-bottle-rocket-cot--screenshot.png" alt="Bottle Rocket CoT Prompt" style="width: 92%; display: block; margin: 8px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
