<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 06 - Three Techniques That Level Up Your Prompts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 28px 40px 24px 48px; height: 100%; display: flex; flex-direction: column; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 24px; }
    .cards { display: flex; flex-direction: column; gap: 12px; flex: 1; }
    .card {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 6px;
      padding: 16px 20px;
      display: flex;
      align-items: flex-start;
      gap: 16px;
      flex: 1;
    }
    .card-number {
      background: #cc0000;
      color: #000000;
      font-size: 13px;
      font-weight: bold;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .card-body { flex: 1; }
    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .card-technique {
      font-size: 12px;
      color: #666666;
      font-style: italic;
      margin-bottom: 6px;
    }
    .card-desc {
      font-size: 13px;
      color: #333333;
      line-height: 1.45;
    }
    .stat {
      color: #16a34a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>Three Techniques That Level Up Your Prompts</h1>
    <img src="../images/few-shot-learning--concept.png" alt="Few-Shot Learning Concept" style="width: 82%; display: block; margin: 8px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
