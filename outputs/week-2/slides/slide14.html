<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 14 - Exercise 2: Template Speed Build</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
    .divider-layout { display: flex; width: 100%; height: 100%; }
    .red-block { width: 320px; min-width: 320px; height: 100%; background: #e82127; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
    .section-number { font-size: 180px; font-weight: bold; color: rgba(255, 255, 255, 0.15); line-height: 1; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .section-label { font-size: 13px; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; color: rgba(255, 255, 255, 0.7); position: absolute; bottom: 60px; }
    .right-content { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 48px 48px 48px 48px; }
    h1 { font-size: 40px; font-weight: bold; line-height: 1.15; margin-bottom: 24px; }
    .duration { font-size: 16px; color: #a0a0a0; margin-bottom: 12px; }
    .duration-breakdown { display: flex; gap: 24px; margin-top: 8px; }
    .duration-item { display: flex; align-items: center; gap: 8px; }
    .duration-dot { width: 8px; height: 8px; border-radius: 50%; }
    .dot-build { background: #4ade80; }
    .dot-test { background: #facc15; }
    .dot-save { background: #e82127; }
    .duration-text { font-size: 14px; color: #a0a0a0; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="divider-layout">
    <div class="red-block">
      <div class="section-number">04</div>
      <div class="section-label">Section</div>
    </div>
    <div class="right-content">
      <div class="duration">10 minutes</div>
      <h1>Exercise 2:<br>Template Speed Build</h1>
      <div class="duration-breakdown">
        <div class="duration-item">
          <div class="duration-dot dot-build"></div>
          <div class="duration-text">5 min build</div>
        </div>
        <div class="duration-item">
          <div class="duration-dot dot-test"></div>
          <div class="duration-text">3 min test</div>
        </div>
        <div class="duration-item">
          <div class="duration-dot dot-save"></div>
          <div class="duration-text">2 min save</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
