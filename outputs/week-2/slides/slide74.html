<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 74 - The Root Cause Framework</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .content { padding: 32px 40px 24px 40px; margin-left: 8px; }
    .subtitle { font-size: 13px; color: #666666; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 6px; }
    h1 { font-size: 26px; font-weight: bold; color: #000000; margin-bottom: 6px; }
    .intro { font-size: 13px; color: #666666; margin-bottom: 16px; }
    .steps { display: flex; flex-direction: column; gap: 8px; }
    .step-card {
      display: flex; align-items: flex-start; gap: 14px;
      background: #f5f5f5; border-radius: 8px; padding: 10px 16px;
    }
    .step-num {
      flex-shrink: 0; width: 30px; height: 30px; border-radius: 50%;
      background: #cc0000; display: flex; align-items: center; justify-content: center;
      font-size: 15px; font-weight: bold; color: #000000; margin-top: 1px;
    }
    .step-body { flex: 1; }
    .step-label { font-size: 14px; font-weight: bold; color: #000000; margin-bottom: 2px; }
    .step-desc { font-size: 12px; color: #666666; line-height: 1.4; }
    .step-example { font-size: 11px; color: #333333; font-style: italic; margin-top: 2px; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <div class="subtitle">Agent Quality Control</div>
    <h1>The Root Cause Framework</h1>
    <img src="../images/managing-agents-people--concept.png" alt="Managing Agents Like People Concept" style="width: 80%; display: block; margin: 10px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
