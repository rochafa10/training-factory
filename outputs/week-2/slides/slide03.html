<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 03 - Section 1 Divider: Homework Review & Wins</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .red-block {
      position: absolute;
      left: 0;
      top: 0;
      width: 320px;
      height: 100%;
      background: #cc0000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .section-number {
      font-size: 180px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.06);
      line-height: 1;
    }
    .right-content {
      position: absolute;
      left: 320px;
      top: 0;
      right: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 60px 60px 60px;
    }
    .section-label {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #cc0000;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 24px;
    }
    .meta {
      font-size: 16px;
      color: #666666;
      line-height: 1.6;
    }
    .meta .duration {
      color: #000000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="red-block">
    <div class="section-number">01</div>
  </div>
  <div class="right-content">
    <div class="section-label">Section 1</div>
    <h1>Homework Review &amp; Wins</h1>
    <div class="meta">
      <span class="duration">10 minutes</span><br>
      Peer Sharing
    </div>
  </div>
</body>
</html>
