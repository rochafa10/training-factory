<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 40 - What Just Happened</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 22px 40px 20px 48px; height: 100%; display: flex; flex-direction: column; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 18px; }
    .reflections { display: flex; flex-direction: column; gap: 10px; flex: 1; }
    .reflection-item {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      font-size: 14px;
      color: #333333;
      line-height: 1.5;
    }
    .check-icon {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      background: rgba(74, 222, 128, 0.12);
      border: 2px solid #16a34a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #16a34a;
      font-weight: bold;
      margin-top: 1px;
    }
    .reflection-item strong { color: #000000; }
    .comparison-box {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px 18px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .compare-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    .compare-old { color: #666666; }
    .compare-arrow { color: #cc0000; font-size: 18px; font-weight: bold; }
    .compare-new { color: #16a34a; font-weight: bold; }
    .bottom-emphasis {
      margin-top: auto;
      background: linear-gradient(90deg, rgba(232, 33, 39, 0.15), rgba(232, 33, 39, 0.03));
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 14px 20px;
    }
    .bottom-emphasis-text {
      font-size: 18px;
      font-weight: bold;
      color: #000000;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>What Just Happened</h1>

    <img src="../images/agents-vs-chatbots--concept.png" alt="Chatbot vs Agent" style="width: 82%; display: block; margin: 8px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
    <div class="bottom-emphasis">
      <div class="bottom-emphasis-text">You just went from chatting with AI to commanding AI.</div>
    </div>
  </div>
</body>
</html>
