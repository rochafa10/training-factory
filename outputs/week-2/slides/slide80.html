<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 80 - The Lesson: Specific Beats Vague</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 32px 40px 28px 48px; height: 100%; display: flex; flex-direction: column; }
    .subtitle { font-size: 13px; color: #666666; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 6px; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 24px; }
    .comparison { display: flex; gap: 20px; margin-bottom: 28px; flex: 1; }
    .card {
      flex: 1;
      border-radius: 10px;
      padding: 24px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card-bad {
      background: #f5f5f5;
      border: 2px solid #dc2626;
    }
    .card-good {
      background: #f5f5f5;
      border: 2px solid #16a34a;
    }
    .card-icon { font-size: 36px; margin-bottom: 12px; }
    .card-icon-bad { color: #dc2626; }
    .card-icon-good { color: #16a34a; }
    .card-prompt { font-size: 16px; font-weight: bold; margin-bottom: 10px; line-height: 1.3; }
    .card-bad .card-prompt { color: #dc2626; }
    .card-good .card-prompt { color: #16a34a; }
    .card-result { font-size: 13px; color: #666666; line-height: 1.4; }
    .card-label {
      font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px;
      margin-bottom: 10px;
    }
    .card-bad .card-label { color: #dc2626; }
    .card-good .card-label { color: #16a34a; }
    .bottom-insight {
      background: #eeeeee;
      border-radius: 8px;
      padding: 14px 20px;
      border-left: 4px solid #cc0000;
    }
    .bottom-insight p { font-size: 14px; color: #333333; line-height: 1.5; }
    .bottom-insight strong { color: #000000; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="subtitle">Key Principle</div>
    <h1>The Lesson: Specific Beats Vague</h1>
    <img src="../images/fix-workflow--concept.png" alt="Fix Workflow Concept" style="width: 80%; display: block; margin: 10px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
