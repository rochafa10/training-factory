<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 45 - MCP: Giving Agents New Skills</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
    .container { padding: 24px 40px 20px 48px; height: 100%; display: flex; flex-direction: column; }
    h1 { font-size: 26px; font-weight: bold; margin-bottom: 12px; }
    .diagram-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .diagram-wrapper img { max-width: 100%; max-height: 340px; border-radius: 8px; display: block; }
    .before-after { display: flex; gap: 20px; margin-top: 12px; }
    .ba-card {
      flex: 1;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 12px 16px;
    }
    .ba-label {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 6px;
    }
    .ba-before .ba-label { color: #f87171; }
    .ba-after .ba-label { color: #4ade80; }
    .ba-text {
      font-size: 12px;
      line-height: 1.5;
      color: #a0a0a0;
    }
    .ba-after .ba-text { color: #e5e5e5; }
    .caption { font-size: 12px; color: #a0a0a0; margin-top: 10px; text-align: center; font-style: italic; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>MCP: Giving Agents New Skills</h1>
    <div class="diagram-wrapper">
      <img src="../images/mcp-architecture--slide-embed.png" alt="MCP Architecture diagram showing agent connected to multiple tools">
    </div>
    <div class="before-after">
      <div class="ba-card ba-before">
        <div class="ba-label">Before MCP</div>
        <div class="ba-text">Agent can only read/write files. No browser. No web data.</div>
      </div>
      <div class="ba-card ba-after">
        <div class="ba-label">After MCP</div>
        <div class="ba-text">Agent connects to Playwright (browse), Filesystem (organize), Memory (remember), Fetch (connect)</div>
      </div>
    </div>
    <div class="caption">Each MCP tool = a new skill. Before: limited to files. After: connected to the world.</div>
  </div>
</body>
</html>
