<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 44 - The Phone Analogy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 28px 40px 24px 48px; height: 100%; display: flex; flex-direction: column; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
    .comparison { display: flex; gap: 24px; flex: 1; }
    .column {
      flex: 1;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }
    .column-phone { border-top: 3px solid #a0a0a0; }
    .column-agent { border-top: 3px solid #16a34a; }
    .column-header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .column-phone .column-header { color: #666666; }
    .column-agent .column-header { color: #16a34a; }
    .rows { display: flex; flex-direction: column; gap: 10px; flex: 1; }
    .row {
      background: #eeeeee;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .row-label {
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #666;
    }
    .row-text {
      font-size: 13px;
      line-height: 1.4;
      color: #333333;
    }
    .column-phone .row-text { color: #666666; }
    .column-agent .row-text { color: #333333; }
    .column-agent .row-label { color: #16a34a; opacity: 0.6; }
    .arrow-col {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 36px;
    }
    .arrow { font-size: 24px; color: #cc0000; font-weight: bold; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>The Phone Analogy</h1>
    <img src="../images/before-after-mcp--concept.png" alt="Before and After MCP Concept" style="width: 80%; display: block; margin: 0 auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
