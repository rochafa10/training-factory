<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 2: Advanced Prompting &amp; AI Agents</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    .slide-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-wrapper {
      position: relative;
      width: 960px;
      height: 540px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      overflow: hidden;
      background: #ffffff;
      transform-origin: center center;
    }
    .slide-wrapper iframe {
      width: 960px;
      height: 540px;
      border: none;
      display: block;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0 12px 0;
      background: linear-gradient(transparent, rgba(255, 255, 255, 0.95) 30%, #ffffff);
      z-index: 10;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .nav-btn {
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      color: #000000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, border-color 0.15s;
    }
    .nav-btn:hover { background: #cc0000; border-color: #cc0000; color: #ffffff; }
    .nav-btn:disabled { opacity: 0.3; cursor: default; }
    .slide-info {
      font-size: 13px;
      color: #666666;
      min-width: 100px;
      text-align: center;
    }
    .slide-info .current {
      color: #000000;
      font-weight: bold;
      font-size: 15px;
    }
    .slide-title {
      font-size: 12px;
      color: #999999;
      margin-top: 4px;
      text-align: center;
    }
    .progress-bar {
      height: 3px;
      background: #f5f5f5;
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #cc0000;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="slide-area">
    <div class="slide-wrapper">
      <iframe id="slideFrame" src="slide01.html"></iframe>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="controls">
      <button class="nav-btn" id="prevBtn" onclick="go(-1)" title="Previous (Left Arrow)">&#8592;</button>
      <div class="slide-info">
        <span class="current" id="counter">1</span> / 87
      </div>
      <button class="nav-btn" id="nextBtn" onclick="go(1)" title="Next (Right Arrow)">&#8594;</button>
    </div>
    <div id="titleDisplay" class="slide-title">Week 2 Title</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress" style="width: 1.3%"></div>
    </div>
  </div>

  <script>
    const TOTAL = 87;
    let current = 1;

    function pad(n) { return String(n).padStart(2, '0'); }

    function go(delta) {
      const next = current + delta;
      if (next < 1 || next > TOTAL) return;
      current = next;
      document.getElementById('slideFrame').src = 'slide' + pad(current) + '.html';
      document.getElementById('counter').textContent = current;
      document.getElementById('progress').style.width = (current / TOTAL * 100) + '%';
      document.getElementById('prevBtn').disabled = current === 1;
      document.getElementById('nextBtn').disabled = current === TOTAL;
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') { e.preventDefault(); go(1); }
      if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { e.preventDefault(); go(-1); }
      if (e.key === 'Home') { e.preventDefault(); current = 2; go(-1); }
      if (e.key === 'End') { e.preventDefault(); current = TOTAL - 1; go(1); }
    });

    document.querySelector('.slide-area').addEventListener('click', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if (x < rect.width / 3) go(-1); else go(1);
    });

    function rescale() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const bottomBarH = 70;
      const availH = vh - bottomBarH;
      const scaleX = (vw * 0.96) / 960;
      const scaleY = (availH * 0.96) / 540;
      const scale = Math.min(scaleX, scaleY);
      const wrapper = document.querySelector('.slide-wrapper');
      wrapper.style.transform = 'scale(' + scale + ')';
      const bar = document.querySelector('.progress-bar');
      bar.style.width = Math.min(960 * scale, vw * 0.9) + 'px';
    }
    window.addEventListener('resize', rescale);
    rescale();

    document.getElementById('prevBtn').disabled = true;
  </script>
</body>
</html>
