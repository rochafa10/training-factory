<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 78 - Part A: What Happens with Vague Instructions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .content { padding: 28px 40px 24px 40px; margin-left: 8px; }
    .badge {
      display: inline-block; background: #cc0000; color: #ffffff; text-transform: uppercase;
      font-size: 12px; font-weight: bold; padding: 4px 16px; border-radius: 4px;
      letter-spacing: 1px; margin-bottom: 12px;
    }
    h1 { font-size: 24px; font-weight: bold; color: #000000; margin-bottom: 18px; }
    .type-this-box {
      background: #f5f5f5; border-left: 4px solid #cc0000; padding: 20px 24px;
      border-radius: 8px; margin-bottom: 20px; text-align: center;
    }
    .type-this-label {
      font-size: 11px; color: #666666; text-transform: uppercase; letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .type-this-text {
      font-size: 28px; font-weight: bold; color: #000000; font-style: italic;
    }
    .outcomes-label {
      font-size: 13px; color: #666666; text-transform: uppercase; letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .outcomes { display: flex; gap: 16px; margin-bottom: 20px; }
    .outcome-card {
      flex: 1; background: #f5f5f5; border-radius: 8px; padding: 14px 18px;
      border-top: 3px solid;
    }
    .outcome-card.good { border-top-color: #16a34a; }
    .outcome-card.common { border-top-color: #b45309; }
    .outcome-label {
      font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
      margin-bottom: 6px; font-weight: bold;
    }
    .outcome-card.good .outcome-label { color: #16a34a; }
    .outcome-card.common .outcome-label { color: #b45309; }
    .outcome-text { font-size: 13px; color: #333333; line-height: 1.4; }
    .outcome-quote { font-size: 12px; color: #666666; font-style: italic; margin-top: 6px; }
    .lesson-box {
      background: #eeeeee; border-radius: 8px; padding: 12px 20px;
      border-left: 4px solid #cc0000;
    }
    .lesson-label { font-size: 11px; color: #cc0000; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; font-weight: bold; }
    .lesson-text { font-size: 14px; color: #000000; font-weight: bold; line-height: 1.4; }
    .lesson-text em { color: #666666; font-weight: normal; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <div class="badge">Exercise 7 -- Part A</div>
    <h1>Part A: What Happens with Vague Instructions</h1>
    <img src="../images/exercise-copilot-vague--screenshot.png" alt="Exercise: Copilot response to vague instructions" style="width: 90%; display: block; margin: 10px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
