<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 38 - What to Watch For</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 22px 40px 18px 48px; height: 100%; display: flex; flex-direction: column; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 16px; }
    .points { display: flex; flex-direction: column; gap: 10px; flex: 1; }
    .point-card {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px 16px;
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }
    .point-num {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      background: #cc0000;
      color: #000000;
      font-size: 13px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1px;
    }
    .point-text { font-size: 13px; color: #333333; line-height: 1.5; }
    .point-text strong { color: #000000; }
    .point-text .highlight { color: #16a34a; font-weight: bold; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>What to Watch For</h1>
    <img src="../images/agent-watch-steps--concept.png" alt="Agent Watch Steps" style="width: 82%; display: block; margin: 8px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
