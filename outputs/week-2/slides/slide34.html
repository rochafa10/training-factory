<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 34 - Keyboard Shortcuts to Remember</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
    .container { padding: 28px 40px 24px 48px; height: 100%; display: flex; flex-direction: column; }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 22px; }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
    }
    .shortcut-card {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .mode-label {
      font-size: 15px;
      font-weight: bold;
      color: #e82127;
      min-width: 110px;
      flex-shrink: 0;
    }
    .shortcut-keys {
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: #2a2a2a;
      padding: 6px 14px;
      border-radius: 6px;
      border: 1px solid #444;
      white-space: nowrap;
    }
    .shortcut-alt {
      font-size: 12px;
      color: #a0a0a0;
      margin-left: 8px;
      font-style: italic;
    }
    .emphasis-bar {
      margin-top: auto;
      background: #e82127;
      border-radius: 8px;
      padding: 14px 22px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>Keyboard Shortcuts to Remember</h1>
    <div class="cards">
      <div class="shortcut-card">
        <div class="mode-label">Chat Mode</div>
        <div class="shortcut-keys">Ctrl+Shift+I</div>
        <span class="shortcut-alt">or click chat icon in sidebar</span>
      </div>
      <div class="shortcut-card">
        <div class="mode-label">Edit Mode</div>
        <div class="shortcut-keys">Select text &gt; Right-click &gt; Copilot &gt; Edit</div>
      </div>
      <div class="shortcut-card">
        <div class="mode-label">Agent Mode</div>
        <div class="shortcut-keys">Chat panel &gt; Mode dropdown &gt; "Agent"</div>
      </div>
    </div>
    <div class="emphasis-bar">Today we focus on Agent Mode &mdash; the most powerful option</div>
  </div>
</body>
</html>
