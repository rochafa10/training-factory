<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 26 - Step 2: Install the Copilot Extension</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 22px 40px 18px 48px; height: 100%; display: flex; flex-direction: column; }
    .header-row { display: flex; align-items: center; gap: 16px; margin-bottom: 18px; }
    .badge { background: #cc0000; color: #ffffff; text-transform: uppercase; font-size: 12px; font-weight: bold; padding: 4px 16px; border-radius: 4px; white-space: nowrap; letter-spacing: 0.5px; }
    h1 { font-size: 26px; font-weight: bold; line-height: 1.2; }
    .do-this-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #666666; letter-spacing: 1.5px; margin-bottom: 6px; }
    .do-this-box { background: #f5f5f5; border-left: 4px solid #cc0000; border-radius: 8px; padding: 14px 18px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .step-list { list-style: none; display: flex; flex-direction: column; gap: 10px; }
    .step-list li { display: flex; align-items: flex-start; gap: 12px; font-size: 14px; color: #333333; line-height: 1.5; }
    .step-num {
      flex-shrink: 0;
      width: 26px;
      height: 26px;
      background: #cc0000;
      color: #000000;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .step-text em { color: #666666; font-style: normal; font-size: 12px; }
    .success-check { display: flex; align-items: center; gap: 10px; margin-top: 14px; padding-top: 12px; border-top: 1px solid #eeeeee; }
    .check-icon { color: #16a34a; font-size: 18px; font-weight: bold; flex-shrink: 0; }
    .check-text { font-size: 13px; color: #16a34a; line-height: 1.4; }
    .check-text strong { color: #000000; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="header-row">
      <div class="badge">Exercise 3 &mdash; Step 2</div>
      <h1>Install the Copilot Extension</h1>
    </div>

    <img src="../images/vscode-extensions--screenshot.png" alt="VS Code Extensions Panel - GitHub Copilot" style="width: 90%; display: block; margin: 10px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
  </div>
</body>
</html>
