<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 37 - TYPE THIS: Your First Agent Task</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; background: #ffffff; color: #000000; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #cc0000; }
    .container { padding: 20px 40px 16px 48px; height: 100%; display: flex; flex-direction: column; }
    .badge { display: inline-block; background: #cc0000; color: #ffffff; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; padding: 4px 16px; border-radius: 4px; margin-bottom: 10px; align-self: flex-start; }
    h1 { font-size: 26px; font-weight: bold; margin-bottom: 12px; }
    .type-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #cc0000; letter-spacing: 1.5px; margin-bottom: 6px; }
    .type-this-box {
      background: #f5f5f5;
      border-left: 4px solid #cc0000;
      border-radius: 8px;
      padding: 14px 18px;
      margin-bottom: 14px;
    }
    .type-this-text {
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      color: #000000;
      line-height: 1.6;
    }
    .watch-section { flex: 1; display: flex; flex-direction: column; }
    .watch-label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #666666; letter-spacing: 1.5px; margin-bottom: 8px; }
    .watch-list { list-style: none; display: flex; flex-direction: column; gap: 8px; }
    .watch-list li { display: flex; align-items: flex-start; gap: 10px; font-size: 13px; color: #333333; line-height: 1.4; }
    .watch-num {
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      background: #eeeeee;
      border: 2px solid #16a34a;
      color: #16a34a;
      font-size: 11px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .approve-note {
      margin-top: auto;
      font-size: 13px;
      color: #16a34a;
      font-weight: bold;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="badge">Exercise 4 &mdash; Your First Agent</div>
    <h1>TYPE THIS: Your First Agent Task</h1>
    <img src="../images/exercise-copilot-shift-template--screenshot.png" alt="Exercise: Copilot Agent creating shift template" style="width: 90%; display: block; margin: 10px auto 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
