<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=960, height=540">
<title>Slide 37 - Break</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 960px; height: 540px;
    overflow: hidden;
    background: #ffffff;
    font-family: Arial, sans-serif;
    color: #000000;
  }
  .slide {
    width: 960px; height: 540px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .accent-bar {
    position: absolute;
    left: 0; top: 0;
    width: 8px; height: 100%;
    background: #cc0000;
  }
  .content {
    text-align: center;
  }
  .section-badge {
    display: inline-block;
    background: #f5f5f5;
    border: 1px solid #e0e0e0;
    color: #666666;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 3px;
    padding: 8px 24px;
    border-radius: 4px;
    text-transform: uppercase;
    margin-bottom: 24px;
  }
  .section-title {
    font-size: 48px;
    font-weight: 700;
    color: #000000;
    margin-bottom: 16px;
  }
  .duration {
    font-size: 20px;
    color: #666666;
  }
  .duration-number {
    color: #cc0000;
    font-weight: 700;
  }
</style>
</head>
<body>
<div class="slide">
  <div class="accent-bar"></div>
  <div class="content">
    <div class="section-badge">Break</div>
    <div class="section-title">10-Minute Break</div>
    <div class="duration"><span class="duration-number">10</span> minutes</div>
  </div>
</div>
</body>
</html>
