<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide 07 - The Formula Upgrade</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
.accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
.container { padding: 32px 40px 24px 48px; }
h1 { font-size: 32px; font-weight: 700; margin-bottom: 28px; }
.formula-row { display: flex; gap: 24px; margin-bottom: 24px; }
.formula-card { flex: 1; background: #1a1a1a; border-radius: 12px; padding: 20px; }
.formula-label { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
.week1-label { color: #a0a0a0; }
.week2-label { color: #e82127; }
.formula-text { font-size: 16px; color: #e5e5e5; line-height: 1.5; }
.arrow { display: flex; align-items: center; justify-content: center; font-size: 32px; color: #e82127; padding: 0 8px; }
.summary { font-size: 16px; color: #a0a0a0; text-align: center; margin-top: 16px; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="container">
  <h1>The Formula Upgrade</h1>
  <div class="formula-row">
    <div class="formula-card">
      <div class="formula-label week1-label">Week 1 Formula</div>
      <div class="formula-text">ROLE + CONTEXT + TASK + FORMAT</div>
    </div>
    <div class="arrow">&rarr;</div>
    <div class="formula-card" style="border: 1px solid #e82127;">
      <div class="formula-label week2-label">Week 2 Upgrade</div>
      <div class="formula-text">ENHANCED ROLE + CONTEXT + STRUCTURED TASK (with CoT) + FORMAT (with examples)</div>
    </div>
  </div>
  <p class="summary">The same four pieces -- just stronger versions of each</p>
</div>
</body>
</html>
