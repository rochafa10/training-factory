<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide 58 - How to Undo</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
.accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
.container { padding: 32px 40px 24px 48px; }
h1 { font-size: 32px; font-weight: 700; margin-bottom: 24px; }
.undo-method { background: #1a1a1a; border-radius: 8px; padding: 14px 18px; margin-bottom: 12px; display: flex; align-items: baseline; gap: 16px; }
.undo-key { font-size: 16px; font-weight: 700; color: #e82127; font-family: 'Courier New', monospace; min-width: 200px; }
.undo-desc { font-size: 16px; color: #e5e5e5; }
.key-message { background: #0a2a0a; border: 1px solid #4ade80; border-radius: 8px; padding: 16px 20px; margin-top: 24px; text-align: center; font-size: 18px; color: #4ade80; font-weight: 700; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="container">
  <h1>How to Undo</h1>
  <div class="undo-method"><span class="undo-key">Ctrl+Z</span><span class="undo-desc">Undo the last change (works in any file)</span></div>
  <div class="undo-method"><span class="undo-key">Tell the agent</span><span class="undo-desc">"Undo those changes" or "Revert that file"</span></div>
  <div class="undo-method"><span class="undo-key">Source Control panel</span><span class="undo-desc">Click the undo icon next to any changed file</span></div>
  <div class="key-message">You can always undo. Nothing is permanent.</div>
</div>
</body>
</html>
