<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide 04 - Quick Round: Share Your Wins</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
.accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
.container { padding: 32px 40px 24px 48px; }
h1 { font-size: 32px; font-weight: 700; margin-bottom: 24px; }
ul { list-style: none; padding: 0; }
li { font-size: 18px; color: #e5e5e5; padding: 10px 0 10px 20px; border-left: 3px solid #e82127; margin-bottom: 12px; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="container">
  <h1>Quick Round: Share Your Wins</h1>
  <ul>
    <li>What was your <strong>best prompt</strong> this week? What made it work?</li>
    <li>What was your <strong>worst prompt</strong>? What went wrong?</li>
    <li>How much <strong>time did you save</strong>? (Target was 15-20 min/day)</li>
    <li>If you saved 30+ min/day -- tell us how</li>
  </ul>
</div>
</body>
</html>
