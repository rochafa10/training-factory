<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide 09 - Exercise: Part A, Step 1</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
.accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
.container { padding: 24px 40px 20px 48px; }
.exercise-badge { display: inline-block; background: #e82127; color: #fff; padding: 4px 16px; font-size: 12px; font-weight: 700; text-transform: uppercase; border-radius: 4px; margin-bottom: 12px; }
h1 { font-size: 24px; font-weight: 700; margin-bottom: 14px; }
.type-this { background: #1a1a1a; border: 1px solid #2a2a2a; border-left: 4px solid #e82127; border-radius: 8px; padding: 14px 18px; margin-bottom: 14px; }
.type-label { font-size: 11px; font-weight: 700; color: #e82127; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
.prompt-text { font-size: 15px; color: #e5e5e5; font-family: 'Courier New', monospace; line-height: 1.5; }
.data-label { font-size: 12px; font-weight: 700; color: #a0a0a0; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
.data-table { width: 100%; border-collapse: collapse; font-size: 13px; }
.data-table th { text-align: left; color: #a0a0a0; padding: 4px 8px; border-bottom: 1px solid #2a2a2a; font-size: 11px; text-transform: uppercase; }
.data-table td { color: #e5e5e5; padding: 4px 8px; border-bottom: 1px solid #1a1a1a; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="container">
  <div class="exercise-badge">Exercise 1 -- Part A, Step 1</div>
  <h1>The Basic Prompt</h1>
  <div class="type-this">
    <div class="type-label">Type This in Bottle Rocket</div>
    <div class="prompt-text">"What do you see in this data?"</div>
  </div>
  <p class="data-label">Then paste this DC performance data:</p>
  <table class="data-table">
    <tr><th>Day</th><th>Orders</th><th>Associates</th><th>Safety Incidents</th></tr>
    <tr><td>Monday</td><td>2,400</td><td>45</td><td>2</td></tr>
    <tr><td>Tuesday</td><td>2,100</td><td>42</td><td>0</td></tr>
    <tr><td>Wednesday</td><td>2,800</td><td>48</td><td>1</td></tr>
    <tr><td>Thursday</td><td>2,600</td><td>44</td><td>0</td></tr>
    <tr><td>Friday</td><td>3,100</td><td>50</td><td>3</td></tr>
  </table>
</div>
</body>
</html>
