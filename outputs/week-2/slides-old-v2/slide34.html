<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide 34 - Keyboard Shortcuts to Remember</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 960px; height: 540px; background: #0a0a0a; color: #ffffff; font-family: Arial, sans-serif; position: relative; overflow: hidden; }
.accent-bar { position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: #e82127; }
.container { padding: 32px 40px 24px 48px; }
h1 { font-size: 32px; font-weight: 700; margin-bottom: 28px; }
.shortcut { background: #1a1a1a; border-radius: 12px; padding: 16px 20px; margin-bottom: 14px; display: flex; justify-content: space-between; align-items: center; }
.shortcut-mode { font-size: 18px; font-weight: 700; color: #e5e5e5; }
.shortcut-keys { font-size: 16px; color: #e82127; font-family: 'Courier New', monospace; background: #2a2a2a; padding: 6px 14px; border-radius: 6px; }
.focus { background: #1a1a1a; border-left: 4px solid #e82127; border-radius: 8px; padding: 14px 18px; margin-top: 24px; font-size: 18px; color: #e5e5e5; text-align: center; }
.focus strong { color: #e82127; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="container">
  <h1>Keyboard Shortcuts to Remember</h1>
  <div class="shortcut"><span class="shortcut-mode">Chat Mode</span><span class="shortcut-keys">Ctrl+Shift+I</span></div>
  <div class="shortcut"><span class="shortcut-mode">Edit Mode</span><span class="shortcut-keys">Select text &gt; Right-click &gt; Copilot</span></div>
  <div class="shortcut"><span class="shortcut-mode">Agent Mode</span><span class="shortcut-keys">Chat panel &gt; Mode dropdown &gt; Agent</span></div>
  <div class="focus">Today we focus on <strong>Agent Mode</strong> -- the most powerful option</div>
</div>
</body>
</html>
