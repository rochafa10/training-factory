<!DOCTYPE html>
<html>
<head>
<title>Technical Diagram</title>
<style>
body {
  font-family: 'Comic Sans MS', cursive;
  background-color: #faf9f7;
}
</style>
</head>
<body>

<svg width="900" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="roughEdges">
      <feTurbulence baseFrequency="0.01" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Node styles -->
  <style>
    .node {
      stroke: black;
      stroke-width: 2;
      filter: url(#roughEdges);
      filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.1));
    }
    .label {
      font-size: 16px;
      text-anchor: middle;
    }
    .edge-label {
      font-size: 14px;
      text-anchor: middle;
    }
  </style>

  <!-- User -->
  <ellipse class="node" cx="100" cy="175" rx="50" ry="30" fill="#fff3bf" />
  <text class="label" x="100" y="180" fill="black">User</text>

  <!-- Bottle Rocket -->
  <rect class="node" x="250" y="145" width="100" height="60" fill="#a5d8ff" />
  <text class="label" x="300" y="180" fill="black">Bottle Rocket</text>

  <!-- AI Model -->
  <rect class="node" x="450" y="145" width="100" height="60" fill="#b2f2bb" rx="10" ry="10"/>
  <text class="label" x="500" y="180" fill="black">AI Model</text>

  <!-- Response -->
  <polygon class="node" points="650,145 750,145 800,175 700,175" fill="#d0ebff" />
  <text class="label" x="725" y="165" fill="black">Response</text>

  <!-- Edges -->
  <path d="M150,175 L250,175" stroke="black" stroke-width="2" filter="url(#roughEdges)" marker-end="url(#arrowhead)" fill="none"/>
  <text class="edge-label" x="200" y="195">prompt</text>

  <path d="M350,175 L450,175" stroke="black" stroke-width="2" filter="url(#roughEdges)" marker-end="url(#arrowhead)" fill="none"/>
  <text class="edge-label" x="400" y="195">request</text>

  <path id="generation-path" d="M500,145 C 500,75 300,75 300,145" stroke="black" stroke-width="2" filter="url(#roughEdges)" marker-end="url(#arrowhead)" fill="none"/>
  <text class="edge-label" x="400" y="80">generation</text>

  <path d="M350,175 L650,160" stroke="black" stroke-width="2" filter="url(#roughEdges)" marker-end="url(#arrowhead)" fill="none"/>
  <text class="edge-label" x="500" y="195">output</text>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="10" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="black" />
    </marker>
  </defs>

</svg>

</body>
</html>
