<!DOCTYPE html>
<html>
<head>
<title>Technical Diagram</title>
</head>
<body style="background-color:#ffffff;">

<div style="display: flex; justify-content: center; align-items: center; height: 400px;">
<svg width="800" height="400">

  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="10" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
    </marker>
  </defs>

  <!-- User -->
  <ellipse id="node1" cx="100" cy="200" rx="40" ry="25" fill="#ffd43b" stroke="black" stroke-width="2"/>
  <text x="100" y="200" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="12">User</text>

  <!-- Bottle Rocket -->
  <rect id="node2" x="250" y="175" width="80" height="50" fill="#4dabf7" stroke="black" stroke-width="2"/>
  <text x="290" y="200" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="12">Bottle Rocket</text>

  <!-- AI Model -->
  <rect id="node3" x="400" y="175" width="80" height="50" rx="10" ry="10" fill="#69db7c" stroke="black" stroke-width="2"/>
  <text x="440" y="200" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="12">AI Model</text>

  <!-- Response -->
  <polygon id="node4" points="550,175 630,175 680,225 600,225" fill="#a5d8ff" stroke="black" stroke-width="2"/>
  <text x="615" y="200" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="12">Response</text>

  <!-- User -> Bottle Rocket -->
  <line x1="140" y1="200" x2="250" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="195" y="185" text-anchor="middle" font-family="Arial" font-size="12">prompt</text>

  <!-- Bottle Rocket -> AI Model -->
  <line x1="330" y1="200" x2="400" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="365" y="185" text-anchor="middle" font-family="Arial" font-size="12">request</text>

  <!-- AI Model -> Bottle Rocket -->
  <line x1="480" y1="200" x2="330" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="405" y="165" text-anchor="middle" font-family="Arial" font-size="12">generation</text>

  <!-- Bottle Rocket -> Response -->
  <line x1="330" y1="200" x2="550" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="440" y="165" text-anchor="middle" font-family="Arial" font-size="12">output</text>

</svg>
</div>

</body>
</html>
