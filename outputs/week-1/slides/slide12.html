<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 12 - Section 4 Divider</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #e82127;
    }
    .red-block {
      width: 320px;
      height: 100%;
      background: #e82127;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .section-number {
      font-size: 180px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.3);
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 48px;
    }
    .section-label {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #a0a0a0;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
      line-height: 1.2;
    }
    .duration {
      font-size: 14px;
      color: #a0a0a0;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="red-block">
    <span class="section-number">04</span>
  </div>
  <div class="content">
    <p class="section-label">Section 4</p>
    <h1>Prompt Engineering<br>Basics</h1>
    <p class="duration">10 minutes</p>
  </div>
</body>
</html>
