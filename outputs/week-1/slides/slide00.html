<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 00 - Title</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      position: relative;
      color: #ffffff;
    }
    .hero-image {
      position: absolute;
      inset: 0;
      bottom: 56px;
      background: url('tesla-fleet.jpg') center center / cover no-repeat;
      z-index: 0;
    }
    /* Gradient overlay for text legibility */
    .hero-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.7) 0%,
        rgba(0,0,0,0.2) 40%,
        rgba(0,0,0,0.05) 100%
      );
    }
    .content {
      position: relative;
      z-index: 5;
      height: calc(100% - 56px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 4% 5% 4%;
    }
    .date-label {
      position: absolute;
      top: 3.5%;
      left: 4%;
      font-size: clamp(11px, 1.2vw, 14px);
      font-weight: 500;
      color: rgba(255,255,255,0.85);
      letter-spacing: 0.5px;
      z-index: 5;
    }
    h1 {
      font-size: clamp(36px, 6vw, 68px);
      font-weight: 700;
      color: #ffffff;
      line-height: 1.05;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: clamp(16px, 2.2vw, 26px);
      color: rgba(255,255,255,0.55);
      font-weight: 400;
    }
    .footer-bar {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 56px;
      background: #ffffff;
      display: flex;
      align-items: center;
      padding: 0 4%;
      gap: 14px;
      z-index: 5;
    }
    .tesla-wordmark {
      font-size: clamp(11px, 1.2vw, 14px);
      font-weight: 700;
      color: #000000;
      letter-spacing: 8px;
      text-transform: uppercase;
    }
    .footer-divider {
      width: 1px;
      height: 22px;
      background: #e0e0e0;
    }
    .footer-label {
      font-size: clamp(10px, 1.1vw, 13px);
      color: #666666;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .confidential {
      margin-left: auto;
      font-size: clamp(8px, 0.8vw, 10px);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="hero-image"></div>
  <div class="date-label">February 2026</div>
  <div class="content">
    <h1>AI Foundations &amp;<br>Policy Compliance</h1>
    <p class="subtitle">AI Tools for Operations Leaders</p>
  </div>
  <div class="footer-bar">
    <span class="tesla-wordmark">Tesla</span>
    <span class="footer-divider"></span>
    <span class="footer-label">AI Training Program &mdash; Week 1 of 4</span>
    <span class="confidential">Confidential &mdash; Internal Use Only</span>
  </div>
</body>
</html>
