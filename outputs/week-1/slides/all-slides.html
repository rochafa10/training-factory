<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 1: AI Foundations & Policy Compliance</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    .slide-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-wrapper {
      position: relative;
      width: 960px;
      height: 540px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      overflow: hidden;
      transform-origin: center center;
    }
    .slide-wrapper iframe {
      width: 960px;
      height: 540px;
      border: none;
      display: block;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0 12px 0;
      background: linear-gradient(transparent, rgba(255, 255, 255, 0.95) 30%, #ffffff);
      z-index: 10;
      opacity: 1;
      transition: opacity 0.3s;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .nav-btn {
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      color: #000000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, border-color 0.15s;
    }
    .nav-btn:hover {
      background: #cc0000;
      border-color: #cc0000;
    }
    .nav-btn:active {
      background: #c41d22;
    }
    .slide-info {
      font-size: 13px;
      color: #666666;
      min-width: 100px;
      text-align: center;
    }
    .slide-info .current {
      color: #000000;
      font-weight: bold;
      font-size: 15px;
    }
    .slide-title {
      font-size: 12px;
      color: #999999;
      margin-top: 4px;
      text-align: center;
    }
    .progress-bar {
      height: 3px;
      background: #f5f5f5;
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #cc0000;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <div class="slide-area">
    <div class="slide-wrapper">
      <iframe id="slideFrame" src="slide00.html" scrolling="no"></iframe>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="controls">
      <button class="nav-btn" onclick="prev()" title="Previous (Left Arrow)">&#8592;</button>
      <div class="slide-info">
        <span class="current" id="counter">1</span> / 60
      </div>
      <button class="nav-btn" onclick="next()" title="Next (Right Arrow)">&#8594;</button>
    </div>
    <div id="titleDisplay" class="slide-title">Welcome</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress" style="width: 2.5%"></div>
    </div>
  </div>

  <script>
    const slides = [
      { file: 'slide00.html', title: 'Welcome' },
      { file: 'slide02.html', title: 'Your AI Journey — 4-Week Overview' },
      { file: 'slide01.html', title: 'Title' },
      { file: 'slide03.html', title: 'After This Course, You Will...' },
      { file: 'slide04.html', title: 'Today\'s Agenda' },
      { file: 'slide44.html', title: 'Capstone: Build a Multi-Agent Solution' },
      { file: 'slide05.html', title: 'Section 1: Why AI Matters' },
      { file: 'slide_01_shift_happening.html', title: 'The Shift Is Already Happening' },
      { file: 'slide_02_time_audit.html', title: 'Where Does Your Time Actually Go?' },
      { file: 'slide_03_supply_chain_examples.html', title: 'AI in Supply Chain Operations' },
      { file: 'slide06.html', title: 'AI Is a Tool, Not a Replacement' },
      { file: 'slide07.html', title: 'Section 2: Tesla AI Policy' },
      { file: 'slide08.html', title: 'Three Tiers of AI Tools' },
      { file: 'slide35.html', title: '★ Official Policy: Approved Tools' },
      { file: 'slide36.html', title: '★ Official Policy: Conditional & Restricted' },
      { file: 'slide09.html', title: 'What Counts as Tesla Data?' },
      { file: 'slide41.html', title: 'Tier 1: Sensitive Data' },
      { file: 'slide42.html', title: 'Tier 2: Confidential Business Data' },
      { file: 'slide43.html', title: 'Tier 3: Public Data' },

      { file: 'slide46.html', title: 'Policy Rapid Fire — Answers' },

      { file: 'slide14.html', title: 'Gray Zones' },
      { file: 'slide15.html', title: 'Section 3: Bottle Rocket' },
      { file: 'slide16.html', title: 'Inside Bottle Rocket' },
      { file: 'slide17.html', title: 'Choosing Your AI Model' },
      { file: 'slide18.html', title: 'Personas — Customize Your Assistant' },
      { file: 'slide19.html', title: 'Section 4: Prompt Engineering' },

      { file: 'slide31.html', title: 'Activity A: Explore Every Feature' },

      { file: 'slide55.html', title: 'Prompt Library Quick Reference' },
      { file: 'slide29.html', title: 'Key Takeaways & Next Steps' }
    ];

    let current = 0;

    function show(index) {
      current = index;
      document.getElementById('slideFrame').src = slides[current].file;
      document.getElementById('counter').textContent = current + 1;
      document.getElementById('titleDisplay').textContent = slides[current].title;
      document.getElementById('progress').style.width = ((current + 1) / slides.length * 100) + '%';
    }

    function next() {
      if (current < slides.length - 1) show(current + 1);
    }

    function prev() {
      if (current > 0) show(current - 1);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); next(); }
      if (e.key === 'ArrowLeft') { e.preventDefault(); prev(); }
    });

    function rescale() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const bottomBarH = 70;
      const availH = vh - bottomBarH;
      const scaleX = (vw * 0.96) / 960;
      const scaleY = (availH * 0.96) / 540;
      const scale = Math.min(scaleX, scaleY);
      const wrapper = document.querySelector('.slide-wrapper');
      wrapper.style.transform = 'scale(' + scale + ')';
      const bar = document.querySelector('.progress-bar');
      bar.style.width = Math.min(960 * scale, vw * 0.9) + 'px';
    }
    window.addEventListener('resize', rescale);
    rescale();
  </script>
</body>
</html>
