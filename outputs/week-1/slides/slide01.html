<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 01 - Title</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #e82127;
    }
    .content {
      text-align: center;
      padding: 40px;
    }
    .week-label {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #e82127;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 16px;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 24px;
      color: #a0a0a0;
      margin-bottom: 48px;
    }
    .meta {
      font-size: 14px;
      color: #a0a0a0;
    }
    .meta span {
      margin: 0 16px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <p class="week-label">Week 1</p>
    <h1>AI Foundations &<br>Policy Compliance</h1>
    <p class="subtitle">AI Tools for Operations Leaders</p>
    <p class="meta">
      <span>120 minutes</span>
      <span>|</span>
      <span>Hands-On Workshop</span>
    </p>
  </div>
</body>
</html>
