<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 05 - The Cost of Poor Interview Performance</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #cc0000;
    }
    .container {
      padding: 28px 40px 20px 48px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      flex: 1;
    }
    .stat-card {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 20px 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .stat-number {
      font-size: 40px;
      font-weight: bold;
      color: #cc0000;
      line-height: 1;
      margin-bottom: 8px;
    }
    .stat-label {
      font-size: 12px;
      color: #333333;
      line-height: 1.3;
      margin-bottom: 6px;
    }
    .stat-source {
      font-size: 10px;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>The Cost of Poor Interview Performance</h1>
    <img src="../images/interview-stats--chart.png" alt="The Cost of Poor Interview Performance" style="max-width: 100%; max-height: 440px; object-fit: contain; border-radius: 8px; display: block; margin: 0 auto;">
  </div>
</body>
</html>
