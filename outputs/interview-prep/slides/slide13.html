<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 13 - The STAR Time Split</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #cc0000;
    }
    .container {
      padding: 32px 40px 24px 48px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 24px;
    }
    .time-bars {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }
    .time-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .time-label {
      width: 100px;
      font-size: 14px;
      font-weight: bold;
      text-align: right;
    }
    .time-bar-container {
      flex: 1;
      height: 48px;
      background: #f5f5f5;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    .time-bar {
      height: 100%;
      background: #cc0000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding-left: 16px;
    }
    .time-bar span {
      color: white;
      font-size: 13px;
      font-weight: bold;
    }
    .time-bar.s { width: 10%; background: #cc0000; }
    .time-bar.t { width: 10%; background: #dd2222; }
    .time-bar.a { width: 60%; background: #cc0000; }
    .time-bar.r { width: 20%; background: #dd2222; }
    .time-percent {
      width: 48px;
      font-size: 20px;
      font-weight: bold;
      color: #cc0000;
    }
    .time-desc {
      font-size: 12px;
      color: #666666;
      width: 240px;
    }
    .callout {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px 16px;
      text-align: center;
      margin-top: 16px;
    }
    .callout p {
      font-size: 13px;
      color: #666666;
    }
    .callout strong { color: #cc0000; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <h1>The STAR Time Split</h1>
    <img src="../images/star-time-split--chart.png" alt="The STAR Time Split" style="max-width: 100%; max-height: 440px; object-fit: contain; border-radius: 8px; display: block; margin: 0 auto;">
  </div>
</body>
</html>
