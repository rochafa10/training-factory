<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 10 - Agent Mode Introduction</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #e82127;
    }
    .red-panel {
      position: absolute;
      left: 0;
      top: 0;
      width: 320px;
      height: 100%;
      background: linear-gradient(135deg, #e82127 0%, #b01a1f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    .section-num {
      font-size: 120px;
      font-weight: bold;
      opacity: 0.3;
      line-height: 1;
    }
    .section-label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 20px;
    }
    .main-content {
      margin-left: 360px;
      padding: 40px 50px 40px 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      color: #a0a0a0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="red-panel">
    <p class="section-num">7</p>
    <p class="section-label">Section</p>
  </div>
  <div class="main-content">
