<html lang="en">
<head>

      text-transform: uppercase;

      margin-bottom: 20px;
    }
    h1 {
      font-size: 44px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 18px;
      color: #a0a0a0;
      text-align: center;
    }
    .duration {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      color: #a0a0a0;

  <div class="accent-bar"></div>
