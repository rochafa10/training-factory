<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 03 - Learning Objectives</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #e82127;
    }
    .content {
      padding: 40px 50px 40px 50px;
      margin-left: 8px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .objective {
      display: flex;
      align-items: flex-start;
      margin-bottom: 28px;
    }
    .number {
      width: 50px;
      height: 50px;
      background: #e82127;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      margin-right: 20px;
      flex-shrink: 0;
    }
    .text {
      font-size: 20px;
      line-height: 1.4;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <h1>Learning Objectives</h1>
    <div class="objective">
      <div class="number">1</div>
      <p class="text">Install and configure VS Code with GitHub Copilot extensions</p>
    </div>
    <div class="objective">
      <div class="number">2</div>
      <p class="text">Use Voice Mode for hands-free AI interaction</p>
    </div>
    <div class="objective">
      <div class="number">3</div>
      <p class="text">Understand Agent Mode fundamentals and the plan-execute-iterate loop</p>
    </div>
    <div class="objective">
      <div class="number">4</div>
      <p class="text">Begin personal project development with AI assistance</p>
    </div>
  </div>
</body>
</html>
