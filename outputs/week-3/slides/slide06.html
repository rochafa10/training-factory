<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 06 - @ Commands Overview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #e82127;
    }
    .content {
      padding: 40px 50px 40px 50px;
      margin-left: 8px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .subtitle {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 30px;
    }
    .command-row {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .command {
      font-family: monospace;
      font-size: 20px;
      color: #e82127;
      font-weight: bold;
      width: 160px;
    }
    .description {
      flex: 1;
      font-size: 16px;
    }
    .example {
      font-size: 13px;
      color: #a0a0a0;
      font-style: italic;
      max-width: 350px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <h1>Copilot Chat @ Commands</h1>
    <p class="subtitle">Chat participants are like domain experts with specialty knowledge</p>
    <div class="command-row">
      <span class="command">@workspace</span>
      <span class="description">Searches your entire project</span>
      <span class="example">"Find all files that handle inventory"</span>
    </div>
    <div class="command-row">
      <span class="command">@terminal</span>
      <span class="description">Generates and runs commands</span>
      <span class="example">"Install the requests library"</span>
    </div>
    <div class="command-row">
      <span class="command">@vscode</span>
      <span class="description">Controls VS Code settings</span>
      <span class="example">"Change to dark theme"</span>
    </div>
  </div>
</body>
</html>
