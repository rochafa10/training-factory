<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 04 - Time Savings Review</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #e82127;
    }
    .content {
      padding: 40px 50px 40px 50px;
      margin-left: 8px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .discussion {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .question {
      font-size: 18px;
      margin-bottom: 16px;
      padding-left: 20px;
      border-left: 3px solid #e82127;
    }
    .stat-box {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .stat {
      flex: 1;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-number {
      font-size: 36px;
      font-weight: bold;
      color: #4ade80;
    }
    .stat-label {
      font-size: 14px;
      color: #a0a0a0;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="content">
    <h1>Time Savings Review</h1>
    <div class="discussion">
      <p class="question">What prompt saved you the most time?</p>
      <p class="question">What task would you never go back to doing manually?</p>
      <p class="question">What's your weekly time savings total?</p>
    </div>
    <div class="stat-box">
      <div class="stat">
        <p class="stat-number">150</p>
        <p class="stat-label">Words/min speaking</p>
      </div>
      <div class="stat">
        <p class="stat-number">40</p>
        <p class="stat-label">Words/min typing</p>
      </div>
      <div class="stat">
        <p class="stat-number">3-5x</p>
        <p class="stat-label">Faster with voice</p>
      </div>
    </div>
  </div>
</body>
</html>
