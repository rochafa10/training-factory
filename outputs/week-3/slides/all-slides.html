<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 3: GitHub Copilot, Voice Mode & Agent Fundamentals - All Slides</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .subtitle {
      text-align: center;
      color: #a0a0a0;
      margin-bottom: 40px;
    }
    .controls {
      text-align: center;
      margin-bottom: 30px;
    }
    .controls button {
      background: #e82127;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin: 0 5px;
    }
    .controls button:hover {
      background: #c91b21;
    }
    .controls button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .slide-counter {
      display: inline-block;
      margin: 0 20px;
      font-size: 16px;
      vertical-align: middle;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .slide-container {
      background: #0a0a0a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .slide-container:hover {
      transform: scale(1.02);
    }
    .slide-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
    }
    .slide-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    .slide-label {
      padding: 12px 16px;
      background: #2a2a2a;
      font-size: 14px;
    }
    .slide-num {
      color: #e82127;
      font-weight: bold;
    }
    /* Fullscreen mode */
    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .fullscreen-overlay.active {
      display: flex;
    }
    .fullscreen-slide {
      width: 960px;
      height: 540px;
      max-width: 95vw;
      max-height: 80vh;
    }
    .fullscreen-slide iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-nav {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .fullscreen-nav button {
      background: #e82127;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .fullscreen-nav button:hover {
      background: #c91b21;
    }
    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      background: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
    }
    .keyboard-hint {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Week 3: GitHub Copilot, Voice Mode & Agent Fundamentals</h1>
  <p class="subtitle">17 Slides | 120 Minutes | Click any slide to view fullscreen</p>

  <div class="controls">
    <button onclick="startPresentation()">Start Presentation</button>
  </div>

  <div class="grid" id="slideGrid">
    <!-- Slides will be generated by JavaScript -->
  </div>

  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <button class="close-btn" onclick="closeFullscreen()">&times;</button>
    <div class="fullscreen-slide">
      <iframe id="fullscreenFrame" src=""></iframe>
    </div>
    <div class="fullscreen-nav">
      <button onclick="prevSlide()">Previous</button>
      <span class="slide-counter" id="slideCounter">1 / 17</span>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <p class="keyboard-hint">Keyboard: Arrow keys to navigate, ESC to close fullscreen</p>

  <script>
    const totalSlides = 17;
    let currentSlide = 1;

    const slideTitles = [
      "Title - Week 3",
      "Session Agenda",
      "Learning Objectives",
      "Time Savings Review",
      "VS Code + Copilot Setup",
      "@ Commands Overview",
      "Copilot vs Bottle Rocket",
      "Voice Mode Setup",
      "Voice-Dictated Email",
      "Agent Mode Introduction",
      "Plan-Execute-Iterate Loop",
      "Agent Mode Capabilities",
      "Terminal Command Approval",
      "First Agent Task",
      "Personal Project",
      "Key Takeaways",
      "Homework & Next Week"
    ];

    // Generate grid
    const grid = document.getElementById('slideGrid');
    for (let i = 1; i <= totalSlides; i++) {
      const slideNum = String(i).padStart(2, '0');
      grid.innerHTML += `
        <div class="slide-container" onclick="openSlide(${i})">
          <div class="slide-wrapper">
            <iframe src="slide${slideNum}.html" loading="lazy"></iframe>
          </div>
          <div class="slide-label">
            <span class="slide-num">Slide ${i}</span> - ${slideTitles[i-1]}
          </div>
        </div>
      `;
    }

    function openSlide(num) {
      currentSlide = num;
      updateFullscreen();
      document.getElementById('fullscreenOverlay').classList.add('active');
    }

    function closeFullscreen() {
      document.getElementById('fullscreenOverlay').classList.remove('active');
    }

    function updateFullscreen() {
      const slideNum = String(currentSlide).padStart(2, '0');
      document.getElementById('fullscreenFrame').src = `slide${slideNum}.html`;
      document.getElementById('slideCounter').textContent = `${currentSlide} / ${totalSlides}`;
    }

    function nextSlide() {
      if (currentSlide < totalSlides) {
        currentSlide++;
        updateFullscreen();
      }
    }

    function prevSlide() {
      if (currentSlide > 1) {
        currentSlide--;
        updateFullscreen();
      }
    }

    function startPresentation() {
      openSlide(1);
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('fullscreenOverlay').classList.contains('active')) {
        if (e.key === 'ArrowRight' || e.key === ' ') {
          nextSlide();
        } else if (e.key === 'ArrowLeft') {
          prevSlide();
        } else if (e.key === 'Escape') {
          closeFullscreen();
        }
      }
    });
  </script>
</body>
</html>
