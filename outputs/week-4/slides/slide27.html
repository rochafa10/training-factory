<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 27 - Section Divider: Continuous Learning Roadmap</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #cc0000;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 60px;
    }
    .section-number {
      font-size: 72px;
      font-weight: bold;
      color: #cc0000;
      line-height: 1;
      margin-bottom: 16px;
    }
    .section-title {
      font-size: 42px;
      font-weight: bold;
      color: #000000;
      text-align: center;
      margin-bottom: 24px;
    }
    .duration {
      display: inline-block;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      padding: 10px 24px;
      font-size: 16px;
      color: #666666;
    }
    .duration strong {
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="container">
    <div class="section-number">11</div>
    <div class="section-title">Continuous Learning Roadmap</div>
    <div class="duration"><strong>15 min</strong></div>
  </div>
</body>
</html>
