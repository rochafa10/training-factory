<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 01 - Week 4 Title</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #e82127;
    }
    .week-label {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #e82127;
      margin-bottom: 20px;
    }
    .title {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
      max-width: 800px;
    }
    .subtitle {
      font-size: 24px;
      color: #a0a0a0;
      text-align: center;
    }
    .session-info {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      color: #a0a0a0;
    }
    .final-badge {
      background: #e82127;
      padding: 6px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>

  <div class="week-label">Week 4</div>
  <h1 class="title">Advanced Automation, MCPs & Multi-Agent Orchestration</h1>
  <p class="subtitle">Model Context Protocol | Multi-Agent Workflows | Personal Projects</p>
  <div class="final-badge">Final Session</div>

  <p class="session-info">120 Minutes | Final Week</p>
</body>
</html>
