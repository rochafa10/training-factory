<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide 13 - Break</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
    }
    .section-block {
      position: absolute;
      left: 0;
      top: 0;
      width: 320px;
      height: 100%;
      background: #cc0000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .section-icon {
      font-size: 120px;
      color: rgba(255, 255, 255, 0.15);
    }
    .section-content {
      margin-left: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      height: 100%;
    }
    .section-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666666;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      color: #000000;
      line-height: 1.2;
      margin-bottom: 16px;
    }
    .duration {
      font-size: 18px;
      color: #666666;
      margin-bottom: 24px;
    }
    .break-message {
      font-size: 16px;
      color: #666666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="section-block">
    <span class="section-icon">&#9749;</span>
  </div>
  <div class="section-content">
    <div class="section-label">Break</div>
    <h1>10-Minute Break</h1>
    <p class="duration">Stretch, refill, recharge</p>
    <p class="break-message">Next up: Build your own persistent DC assistant with project memory.</p>
  </div>
</body>
</html>
